<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const numbers = [1, 5, 13, 26, 48];

      function multiplyFive(x) {
        return x * 5;
      }

      const multiply = numbers.map(multiplyFive);
      console.log(multiply);

      for (const number of multiply) {
        if (number % 2 === 0) {
          console.log(`${number} to wartość parzysta`);
        } else console.log(`${number} to wartość nieparzysta`);
      }
    </script>
  </body>
</html>
