  <body>

      const getDogFromApi = async () => {
        try {
          const response = await fetch(
            "https://dog.ceo/api/breeds/image/random"
          );
          const data = await response.json();
          imgEl.src = data.message;
        } catch (error) {
          console.log(error);
        }
      };

      btnEl.addEventListener("click", getDogFromApi);
    </script>
  </body>
