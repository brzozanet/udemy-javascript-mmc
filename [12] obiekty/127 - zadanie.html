<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="buttons">
      <button class="btn-1">#1</button>
      <button class="btn-2">#2</button>
      <button class="btn-3">#3</button>
    </div>
    <p></p>

    <script>
      const btn1 = document.querySelector(".btn-1");
      const btn2 = document.querySelector(".btn-2");
      const btn3 = document.querySelector(".btn-3");
      const p = document.querySelector("p");

      function Menu(name, price) {
        this.name = name;
        this.price = price;
      }

      Menu.prototype.showMenu = function () {
        console.log(`Danie: ${this.name}, cena: ${this.price} zł`);
        p.textContent = `Danie: ${this.name}, cena: ${this.price} zł`;
      };

      const menu1 = new Menu("Pizza", 20);
      const menu2 = new Menu("Spaghetti", 15);
      const menu3 = new Menu("Lasagne", 18);

      console.log(menu1);
      console.log(menu2);
      console.log(menu3);

      btn1.addEventListener("click", function () {
        menu1.showMenu();
      });
      btn2.addEventListener("click", function () {
        menu2.showMenu();
      });
      btn3.addEventListener("click", function () {
        menu3.showMenu();
      });
    </script>
  </body>
</html>
