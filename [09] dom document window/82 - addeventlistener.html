<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="btn1">Kliknięto mnie</button>
    <button class="btn2">Najechano na mnie</button>
    <button class="btn3">Dwukliknięto mnie</button>
    <script>
      const btn1 = document.querySelector(".btn1");
      const btn2 = document.querySelector(".btn2");
      const btn3 = document.querySelector(".btn3");

      btn1.addEventListener("click", function () {
        console.log("Kliknięto mnie!");
      });

      btn2.addEventListener("mouseover", () =>
        console.log("Najechano na mnie!")
      );

      const dbClick = () => console.log("Dwukliknięto mnie!");

      btn3.addEventListener("dblclick", dbClick);
    </script>
  </body>
</html>
