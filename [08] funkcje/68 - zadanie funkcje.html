  <body>
    <script>
      let score;

      const add = (x, y) => {
        score = x + y;
        // if (score % 2 === 0) {
        //   even();
        // } else odd();
        score % 2 === 0 ? even() : odd();
      };

      function even() {
        console.log(`Liczba ${score} jest parzysta.`);
      }

      function odd() {
        console.log(`Liczba ${score} jest nieparzysta.`);
      }

      add(2, 9);
      add(0, 5);
      add(3, 5);
    </script>
  </body>
