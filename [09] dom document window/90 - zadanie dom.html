<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const ulList = document.createElement("ul");
      document.body.append(ulList);

      for (let i = 0; i < 10; i++) {
        const liItem = document.createElement("li");
        liItem.innerText = `${i + 1}`;
        ulList.append(liItem);
      }

      const lastLiItem = ulList.querySelector("li:last-child");
      lastLiItem.textContent = "Jestem ostatnim elementem.";

      lastLiItem.style.backgroundColor = "blue";
      lastLiItem.style.fontSize = "48px";
      lastLiItem.style.paddingTop = "20px";
      lastLiItem.style.paddingBottom = "20px";
      lastLiItem.style.paddingLeft = "40px";
      lastLiItem.style.paddingRight = "40px";
    </script>
  </body>
</html>
