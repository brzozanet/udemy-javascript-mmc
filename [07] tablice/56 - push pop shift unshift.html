<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = [1, 2, 3, 4, 5, 6, 7];
        console.log(numbers);

        numbers.unshift(-2, -1, 0);
        console.log(numbers);

        numbers.shift();
        console.log(numbers); 
        
        numbers.push("przedostatni", "ostatni");
        console.log(numbers);

        numbers.pop();
        console.log(numbers);
    </script>
</body>
</html>
