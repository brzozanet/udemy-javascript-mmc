    <script>

      const numbers3 = numbers.slice(-3);

      console.log(numbers2);
      console.log(numbers3);
      console.log(numbers);

      console.log("--------------");

      const randomStuff = colors.splice(-2);

      console.log(randomStuff);
      console.log(colors);

      const newCars = cars.splice(2, 4, "test");

      console.log(newCars);
      console.log(cars);
