<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const x = 555;
        if (x >= 100) {
            console.log(`${x} jest większy od 100`.toUpperCase());
        } else if (x > 30 && x < 100) {
            console.log(`${x} jest z przedziału między 30 a 100`.toUpperCase());
        } else console.log(`${x} jest mniejszy niż 30`.toUpperCase());
    </script>

    <script>
        const y = 44;
        let txt
        if (y >= 100) {
            text = `${y} jest większy od 100`;
        } else if (y > 30 && y < 100) {
            text = `${y} jest z przedziału między 30 a 100`;
        } else text = `${y} jest mniejszy niż 30`;

        console.log(text.toUpperCase());
    </script>    
</body>
</html>
