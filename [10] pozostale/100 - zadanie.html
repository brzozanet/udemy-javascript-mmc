<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <script>
      const wrapperEl = document.querySelector(".wrapper");
      const ulEl = wrapperEl.querySelector("ul");
      const liEl = ulEl.querySelectorAll("li");

      console.log(liEl);

      for (let i = 0; i < liEl.length; i++) {
        liEl[i].textContent = `Element nr ${i + 1}`;
        liEl[i].setAttribute("ID", i + 1);
      };

      const thirdLiEl = ulEl.querySelector("li:nth-child(3)");
      console.log(thirdLiEl);

      const result = thirdLiEl.closest("div");
      console.log(result);

    </script>
  </body>
</html>
