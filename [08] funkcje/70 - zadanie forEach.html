<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        const num = 10;
        const numbers = [];

        for (let i = 0; i < num; i++) {
            numbers.push(i);
        }
        
        console.log(numbers);

        const check = (x) => {
            if (x % 3 === 0 && x !== 0) {
                console.log(`Liczba ${x} jest podzielna przez 3.`);
            } else console.log(`Liczba ${x} nie jest podzielna przez trzy lub równa się zero.`);
        }

        numbers.forEach(check);
    </script>
  </body>
</html>
